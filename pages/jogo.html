<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A Jornada do Matem√°tico Perdido</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.5);
    }
    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    .game button {
      margin: 0.5rem;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      background-color: #00b894;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }
    .game button:hover {
      background-color: #019875;
      transform: scale(1.05);
    }
    #narrativa, #status {
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }
    .voltar {
      display: inline-block;
      margin-top: 2rem;
      text-decoration: none;
      color: #00cec9;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>üéÆ A Jornada do Matem√°tico Perdido</h1>
    <p>Prove seu valor resolvendo puzzles matem√°ticos e vencendo desafios com grafos reais!</p>
  </header>

  <main>
    <section class="game">
      <div id="narrativa"></div>
      <div id="respostas"></div>
      <div id="status"></div>
    </section>
    <a class="voltar" href="index.html">‚¨Ö Voltar ao In√≠cio</a>
  </main>

  <script>
    let nivel = 1;
    let pontos = 0;
    let vidas = 3;

    const narrativa = document.getElementById("narrativa");
    const respostas = document.getElementById("respostas");
    const status = document.getElementById("status");

    function atualizarStatus() {
      status.innerHTML = `<p><strong>N√≠vel:</strong> ${nivel} | <strong>Pontos:</strong> ${pontos} | <strong>Vidas:</strong> ${vidas}</p>`;
    }

    function animarFeedback(correto) {
      const emoji = correto ? '‚úÖ' : '‚ùå';
      narrativa.innerHTML += `<p>${emoji} ${correto ? 'Voc√™ acertou!' : 'Voc√™ errou!'}</p>`;
    }

    function carregarNivel() {
      atualizarStatus();
      respostas.innerHTML = "";

      if (vidas <= 0) {
        narrativa.innerHTML = `<p>üíÄ Game Over! Suas vidas acabaram.</p>`;
        return;
      }

      switch (nivel) {
        case 1:
          narrativa.innerHTML = `<p>N√≠vel 1: Tr√™s caminhos aparecem. Qual leva √† liberdade?</p>`;
          criarBotoes([
            { texto: "Caminho com n√∫meros primos", correto: false },
            { texto: "Caminho com m√∫ltiplos de 3", correto: false },
            { texto: "Caminho com pot√™ncias de 2", correto: true },
          ]);
          break;
        case 2:
          narrativa.innerHTML = `<p>N√≠vel 2: Quais n√∫meros est√£o na interse√ß√£o dos conjuntos A={1,2,3,4} e B={3,4,5,6}?</p>`;
          criarBotoes([
            { texto: "3 e 4", correto: true },
            { texto: "1 e 2", correto: false },
            { texto: "5 e 6", correto: false },
          ]);
          break;
        case 3:
          narrativa.innerHTML = `<p>N√≠vel 3: A proposi√ß√£o (V ‚àß F) ‚à® V √©?</p>`;
          criarBotoes([
            { texto: "Verdadeira", correto: true },
            { texto: "Falsa", correto: false },
          ]);
          break;
        case 4:
          narrativa.innerHTML = `<p>N√≠vel 4: Um grafo liga A-B-C-D com pesos iguais. Qual o menor caminho de A at√© D?</p>`;
          criarBotoes([
            { texto: "A ‚Üí B ‚Üí C ‚Üí D", correto: true },
            { texto: "A ‚Üí D", correto: false },
            { texto: "A ‚Üí C ‚Üí D", correto: false },
          ]);
          break;
        case 5:
          narrativa.innerHTML = `<p>N√≠vel 5: Considere um grafo com v√©rtices conectados: A-B, A-C, B-D, C-D. Qual √© o n√∫mero de caminhos poss√≠veis de A a D?</p>`;
          criarBotoes([
            { texto: "2", correto: false },
            { texto: "3", correto: true },
            { texto: "4", correto: false },
          ]);
          break;
        default:
          narrativa.innerHTML = `<p>üéâ Parab√©ns! Voc√™ completou a jornada do matem√°tico perdido!</p>`;
          respostas.innerHTML = "";
      }
    }

    function criarBotoes(opcoes) {
      opcoes.forEach(opcao => {
        const btn = document.createElement("button");
        btn.textContent = opcao.texto;
        btn.onclick = () => verificarResposta(opcao.correto);
        respostas.appendChild(btn);
      });
    }

    function verificarResposta(correto) {
      animarFeedback(correto);
      setTimeout(() => {
        if (correto) {
          pontos += 10;
          nivel += 1;
        } else {
          vidas -= 1;
        }
        carregarNivel();
      }, 800);
    }

    carregarNivel();
  </script>
</body>
</html>

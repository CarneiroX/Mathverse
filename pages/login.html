<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Entre</title>
    <link rel="stylesheet" href="../css/login.css"> <!-- Acesso ao arquivo css -->
</head>

<body>
    <section class="voltar"> <!-- Botão para voltar ao menu(index.html) -->
        <button class="botao" onclick="window.location.href='../index.html'">
            <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" viewBox="0 0 70 70" fill="none">
                <path d="M55.4167 35H14.5834M14.5834 35L35 55.4166M14.5834 35L35 14.5833" stroke="#757575" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
    </section>

    <section class="criar_conta"> <!-- Botão para ir à tela de cadastro(cadastrar.html) -->
        <button class="botao" onclick="window.location.href='cadastrar.html'">Criar Conta</button>
    </section>

    <section class="login">
        <div class="header"> <!-- Título -->
            Entrar
        </div>

        <div class="email"> <!-- Input do e-mail -->
            <input class="caixa" type="text" placeholder="E-mail" id="email" required>
        </div>

        <div class="senha"> <!-- Input da senha -->
            <input class="caixa" type="text" placeholder="Senha" id="senha" required>
        </div>

        <div class="entrar"> <!-- Botão para acessar a conta -->
            <button class="botao" onclick="window.location.href='aprender.html'">Entrar</button>
        </div>

        <div class="rodape"> <!-- Texto do rodapé -->
            <p>Ao entrar no Mathverse, você concorda com os nossos <a class="botao">Termos
                e Política de Privacidade</a><!-- Link para página das políticas -->.</p>
        </div>
    </section>
</body>
</html>

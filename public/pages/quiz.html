<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

</head>
<body>

  <div class="container">
    <div class="lives" id="lives">â¤ï¸â¤ï¸â¤ï¸â¤ï¸â¤ï¸</div>
    <div class="progress-bar"><div id="progress" class="progress"></div></div>
    <div id="question" class="question">Carregando pergunta...</div>
    <div class="options">
      <button class="option" onclick="responder(0)">A</button>
      <button class="option" onclick="responder(1)">B</button>
      <button class="option" onclick="responder(2)">C</button>
      <button class="option" onclick="responder(3)">D</button>
    </div>
    <div class="controls">
      <button class="control-button" onclick="pular()">Pular</button>
      <button class="control-button" onclick="verificar()">Verificar</button>

  </div>

  <script>
    const perguntas = [
      {
        texto: "O produto (x + 2) (x - 3) resulta em:",
        opcoes: ["xÂ² - x - 6", "xÂ² + 5x + 6", "xÂ² - x + 6", "xÂ² - 5x + 6"],
        correta: 0
      },
      {
        texto: "A fatoraÃ§Ã£o de xÂ² - 9 Ã©:",
        opcoes: [
          "(x - 9)(x + 1)",
          "(x + 3) (x - 3)",
          "(x - 3) (x + 3)",
          "x(x - 9)"
        ],
        correta: 2
      },
      {
        texto: "Se P(x) = xÂ² + 2x + 1, entÃ£o P(2) Ã©:",
        opcoes: ["3", "5", "7", "9"],
        correta: 3
      },
      {
        texto: "Qual das opÃ§Ãµes representa um polinÃ´mio do segundo grau completo?",
        opcoes: ["xÂ² - 5", "2xÂ² + 3x - 7", "5x - 2", "xÂ³+ xÂ²"],
        correta: 1
      },
      {
        texto: "O termo independente do polinÃ´mio xÂ³ + 2xÂ² - x + 5 Ã©:",
        opcoes: ["-1", "5", "3", "1"],
        correta: 1
      },
      {
        texto: "Qual polinÃ´mio tem grau igual a 0?",
        opcoes: ["3x + 2", "xÂ² + 4", "7", "5xÂ³"],
        correta: 2
      },
      {
        texto: "O polinÃ´mio xÂ² - 9 pode ser reescrito como:",
        opcoes: ["(x - 3)Â²", "(x - 9)Â²", "(x + 9)Â²", "(x + 3) (x - 3)"],
        correta: 3
      },
      {
        texto: "Qual dos polinÃ´mios abaixo NÃƒO pode ser fatorado usando produtos notÃ¡veis?",
        opcoes: ["xÂ² - 4", "xÂ² + 6x + 9", "xÂ² + 3x + 2", "xÂ² + 6x - 9"],
        correta: 2
      },
      {
        texto: "Qual polinÃ´mio abaixo tem exatamente dois termos?",
        opcoes: ["xÂ³ + 5", "xÂ³ - 1", "xÂ² + 4x", "xÂ² + x + 1"],
        correta: 0
      },
      {
        texto: "Quantos termos tem o polinÃ´mio 5xÂ³ + 2xÂ² - x + 4?",
        opcoes: ["2", "4", "3", "5"],
        correta: 1
      },
      {
        texto: "Se R(x) = xÂ² + 2x + 1, entÃ£o R(-1) Ã©:",
        opcoes: ["0", "-1", "0", "2"],
        correta: 2
      },
      {
        texto: "Se P(x) = (x - 2)Â², entÃ£o o valor de P(2) Ã©:",
        opcoes: ["-2", "0", "1", "2"],
        correta: 1
      }
    ];

    let indice = 0;
    let respostaSelecionada = null;
    let vidas = 5;
    let acertos = 0;
    let erros = 0;
    let pulos = 0;

    function atualizarStatus() {
      document.getElementById("lives").textContent = "â¤ï¸".repeat(vidas);
      document.getElementById("progress").style.width = ((indice) / perguntas.length) * 100 + "%";
    }

    function carregarPergunta() {
      if (vidas <= 0 || indice >= perguntas.length) return mostrarResultado();
      const pergunta = perguntas[indice];
      document.getElementById("question").textContent = pergunta.texto;
      const botoes = document.querySelectorAll(".option");
      botoes.forEach((btn, i) => {
        btn.textContent = pergunta.opcoes[i];
        btn.disabled = false;
        btn.style.backgroundColor = "#203037";
      });
      respostaSelecionada = null;
      document.getElementById("feedback").textContent = "";
      atualizarStatus();
    }

    function responder(i) {
      respostaSelecionada = i;
      document.querySelectorAll(".option").forEach((btn, index) => {
        btn.style.backgroundColor = index === i ? "#2a3a42" : "#203037";
      });
    }

    function verificar() {
      if (respostaSelecionada === null) return;
      const correta = perguntas[indice].correta;
      const feedback = document.getElementById("feedback");
      if (respostaSelecionada === correta) {
        acertos++;
        feedback.textContent = "âœ… Correto!";
      } else {
        erros++;
        vidas--;
        feedback.textContent = "âŒ Incorreto!";
      }
      indice++;
      setTimeout(carregarPergunta, 1000);
    }

    function pular() {
      pulos++;
      indice++;
      carregarPergunta();
    }

function mostrarResultado() {
  fetch('http://localhost:3000/usuarios/pontos-jogo', {
    method: 'POST',
    credentials: 'include',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      nome_jogo: 'polimonios_Quiz',  
      pontos: acertos
    })
  }).then(() => {
    document.querySelector(".container").innerHTML = `
      <div class='question'>ğŸ Resultado Final</div>
      <p class='feedback'>âœ”ï¸ Acertos: ${acertos}</p>
      <p class='feedback'>âŒ Erros: ${erros}</p>
      <p class='feedback'>â­ï¸ Pulos: ${pulos}</p>
      <button class="control-button" onclick="window.location.href='aprender.html'">Voltar Para a Trilha</button> 
    `;
  }).catch((error) => {
    console.error('Erro ao salvar pontos:', error);
  });
}

    window.onload = carregarPergunta;
  </script>
</body>
</html>
